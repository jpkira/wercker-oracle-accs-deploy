name: oracle-accs-deploy
version: 1.0.10
summary: Deploy (Java, NodeJS, PHP, Ruby) application to Oracle Application Container Cloud Service
tags:
  - oracle
  - application container cloud
  - deploy
  - Java
  - NodeJS
  - PHP
  - Ruby
properties:
  - name: opc_user
    type: string
    required: true
  - name: opc_password
    type: string
    required: true
  - name: rest_url
    type: string
    required: true
  - name: domain
    type: string
    required: true
  - name: application_name
    type: string
    required: true
  - name: file
    type: string
    required: true
  - name: application_type
    type: string
    required: true
  - name: subscription_type
    type: string
    required: true
