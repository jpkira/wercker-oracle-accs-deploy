name: oracle-accs-deploy
version: 1.0.3
description: deploy (Java, NodeJS, PHP, Ruby) application to Oracle Application Container Cloud Service
keywords:
  - oracle
  - application container cloud
  - deploy
  - Java
  - NodeJS
  - PHP
  - Ruby
properties:
  opc_user:
    type: string
    required: true
  opc_password:
    type: string
    required: true
  rest_url:
    type: string
    required: true
  domain:
    type: string
    required: true
  application_name:
    type: string
    required: true
  file:
    type: string
    required: true
  application_type:
    type: string
    required: true
  subscription_type:
    type: string
    required: true
